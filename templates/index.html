<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FactBuddy - Gemini</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #222;
    }

    h2 {
      text-align: center;
      color: #0078d7;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
    }

    form {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 120px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      padding: 12px 16px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    textarea:focus {
      border-color: #0078d7;
      outline: none;
    }

    button {
      margin-top: 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 180px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #005a9e;
    }

    button:active {
      background-color: #00457c;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px 15px;
      }
      textarea {
        min-height: 100px;
      }
      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ§  FactBuddy (Gemini-powered)</h2>
  <form action="/check" method="post">
    <textarea name="claim" placeholder="Enter your claim here..." required></textarea>
    <button type="submit">Check Claim</button>
  </form>
</body>
</html>
